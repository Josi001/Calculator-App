<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="background">
        <div class="input">
            <input class="input_number" type="text" name="username" placeholder="">
        </div>
        <div class="first-row">
            <button class="item one" style="width: 230px;" onClick="clearInput()">
                AC
            </button>
            <button class="item one"onClick="display('%')">
                %
            </button>
            <button class="item two" onClick="display('/')" >
                /
            </button>
        </div>

        <div class="first-row">
            <button class="item" onClick="display('7')">
                7
            </button>
            <button class="item" onClick="display('8')">
                8
            </button>
            <button class="item" onClick="display('9')">
                9
            </button>
            <button class="item two" onClick="display('*')">
                *
            </button>
        </div>

        <div class="first-row">
            <button class="item" onClick="display('4')">
                4
            </button>
            <button class="item" onClick="display('5')">
                5
            </button>
            <button class="item" onClick="display('6')">
                6
            </button>
            <button class="item two" onClick="display('-')">
                -
            </button>
        </div>

        <div class="first-row">
            <button class="item" onClick="display('1')">
                1
            </button>
            <button class="item" onClick="display('2')">
                2
            </button>
            <button class="item" onClick="display('3')">
                3
            </button>
            <button class="item two" onClick="display('+')">
                +
            </button>
        </div>

        <div class="first-row">
            <button class="item" style="width: 230px;" onClick="display('0')">
                0
            </button>
            <button class="item" onClick="display('.')">
                .
            </button>
            <button class="item two" onClick="solve()" >
                =
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
